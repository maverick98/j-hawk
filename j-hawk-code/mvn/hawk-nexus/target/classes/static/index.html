<!DOCTYPE html>
<html>
<head>
    <title>ðŸ¦… Hawk Nexus</title>
    <link rel="stylesheet" href="/css/hawk.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .card {
            width: 700px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 40px rgba(0,255,200,0.25);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 28px;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #00f5a0, #00d9f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        textarea {
            width: 100%;
            height: 80px;
            border-radius: 14px;
            border: none;
            padding: 15px;
            font-size: 15px;
            resize: none;
            outline: none;
            background: rgba(0, 0, 0, 0.5);
            color: #00ffc8;
            box-shadow: inset 0 0 15px rgba(0,255,200,0.2);
        }

        button {
            margin-top: 20px;
            padding: 12px 28px;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #00f5a0, #00d9f5);
            color: black;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 0 15px rgba(0,255,200,0.5);
        }

        button:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(0,255,200,0.8);
        }

        .thinking-bar {
            margin-top: 20px;
            height: 4px;
            width: 0%;
            background: linear-gradient(90deg, #00f5a0, #00d9f5);
            border-radius: 10px;
            transition: width 0.4s ease;
        }

        pre {
            text-align: left;
            background: #0d1117;
            color: #58ffb5;
            padding: 18px;
            border-radius: 14px;
            margin-top: 20px;
            max-height: 260px;
            overflow-y: auto;
            font-family: "Courier New", monospace;
            font-size: 14px;
            box-shadow: inset 0 0 20px rgba(0,255,200,0.2);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

<body>

<div class="card">

    <h1>ðŸ¦… Hawk Nexus AI Runtime</h1>

    <textarea id="query">Calculate sum of 1 to 5</textarea>

    <button id="generateBtn">âš¡ Generate Hawk DSL</button>

    <div class="thinking-bar" id="thinking"></div>

    <pre id="output"></pre>

</div>

<script src="/js/hawk.js"></script>

</body>
</html>
