<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ü¶Ö Hawk Nexus IDE</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: #0f172a;
    color: #e2e8f0;
}

/* ===========================
   TOP BAR
=========================== */
.topbar {
    height: 60px;
    background: linear-gradient(90deg, #00f5a0, #00d9f5);
    display: flex;
    align-items: center;
    padding: 0 25px;
    font-weight: bold;
    color: #0f172a;
    font-size: 18px;
    justify-content: space-between;
}

.topbar span {
    font-size: 14px;
    font-weight: 500;
}

/* ===========================
   MAIN LAYOUT
=========================== */
.main {
    flex: 1;
    display: flex;
}

/* LEFT PANEL */
.left-panel {
    width: 35%;
    background: #111827;
    padding: 25px;
    display: flex;
    flex-direction: column;
    border-right: 1px solid #1f2937;
}

.left-panel h2 {
    margin-bottom: 15px;
    font-size: 16px;
    color: #22f5c5;
}

textarea {
    flex: 1;
    background: #0f172a;
    border: 1px solid #1f2937;
    border-radius: 12px;
    padding: 15px;
    color: #22f5c5;
    resize: none;
    font-family: monospace;
}

button {
    margin-top: 15px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(90deg, #00f5a0, #00d9f5);
    color: #0f172a;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.03);
}

/* RIGHT PANEL */
.right-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
}

/* TABS */
.tabs {
    display: flex;
    background: #111827;
    border-bottom: 1px solid #1f2937;
}

.tab {
    padding: 14px 20px;
    cursor: pointer;
    font-size: 14px;
}

.tab.active {
    background: #0f172a;
    border-bottom: 3px solid #00f5a0;
}

/* TAB CONTENT */
.tab-content {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    font-family: monospace;
    white-space: pre-wrap;
}

.dsl-view {
    background: #0b1220;
    color: #22f5c5;
}

.result-view {
    background: #062c1f;
    color: #00ffcc;
    font-size: 20px;
    font-weight: bold;
}

.raw-view {
    background: #1e293b;
    color: #38bdf8;
}

/* STATUS BAR */
.status-bar {
    height: 30px;
    background: #111827;
    display: flex;
    align-items: center;
    padding: 0 15px;
    font-size: 12px;
    color: #94a3b8;
}
</style>
</head>

<body>

<div class="topbar">
    ü¶Ö Hawk Nexus AI IDE
    <span>Natural Language ‚Üí Hawk DSL ‚Üí Deterministic Execution</span>
</div>

<div class="main">

    <!-- LEFT SIDE -->
    <div class="left-panel">
        <h2>üìù Query</h2>
        <textarea id="query">Calculate sum of 1 to 100</textarea>
        <button id="generateBtn">‚ö° Compile & Execute</button>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-panel">

        <div class="tabs">
            <div class="tab active" onclick="switchTab('dsl')">üß† DSL</div>
            <div class="tab" onclick="switchTab('result')">üìä Result</div>
            <div class="tab" onclick="switchTab('raw')">üîé Raw JSON</div>
        </div>

        <div id="dsl" class="tab-content dsl-view"></div>
        <div id="result" class="tab-content result-view" style="display:none;"></div>
        <div id="raw" class="tab-content raw-view" style="display:none;"></div>

    </div>
</div>

<div class="status-bar" id="statusBar">
    Ready.
</div>

<script src="/js/hawk.js"></script>

<script>
function switchTab(tabName) {
    document.querySelectorAll(".tab-content").forEach(el => el.style.display = "none");
    document.querySelectorAll(".tab").forEach(el => el.classList.remove("active"));

    document.getElementById(tabName).style.display = "block";
    event.target.classList.add("active");
}
</script>

</body>
</html>
