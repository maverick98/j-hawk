<!DOCTYPE html>
<html>
    <head>
        <title>ðŸ¦… Hawk Nexus</title>
        <link rel="stylesheet" href="/css/hawk.css">

        <style>
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
                font-family: 'Segoe UI', sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
            }

            .card {
                width: 800px;
                background: rgba(255, 255, 255, 0.07);
                backdrop-filter: blur(20px);
                border-radius: 22px;
                padding: 40px;
                box-shadow: 0 0 50px rgba(0,255,200,0.25);
                text-align: center;
            }

            h1 {
                font-size: 30px;
                margin-bottom: 30px;
                background: linear-gradient(90deg, #00f5a0, #00d9f5);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            textarea {
                width: 100%;
                height: 90px;
                border-radius: 16px;
                border: none;
                padding: 15px;
                font-size: 15px;
                resize: none;
                outline: none;
                background: rgba(0, 0, 0, 0.6);
                color: #00ffc8;
            }

            button {
                margin-top: 20px;
                padding: 12px 32px;
                font-size: 15px;
                font-weight: bold;
                border: none;
                border-radius: 30px;
                background: linear-gradient(90deg, #00f5a0, #00d9f5);
                color: black;
                cursor: pointer;
                transition: 0.3s ease;
                box-shadow: 0 0 20px rgba(0,255,200,0.6);
            }

            button:hover {
                transform: scale(1.07);
                box-shadow: 0 0 35px rgba(0,255,200,0.9);
            }

            .section-title {
                margin-top: 30px;
                margin-bottom: 10px;
                font-size: 14px;
                letter-spacing: 1px;
                opacity: 0.8;
            }

            .dsl-box {
                text-align: left;
                background: #0d1117;
                color: #58ffb5;
                padding: 20px;
                border-radius: 16px;
                max-height: 300px;
                overflow-y: auto;
                font-family: "Courier New", monospace;
                font-size: 14px;
                box-shadow: inset 0 0 25px rgba(0,255,200,0.25);
                white-space: pre-wrap;
            }

            .raw-toggle {
                margin-top: 15px;
                cursor: pointer;
                font-size: 13px;
                opacity: 0.7;
            }

            .raw-box {
                display: none;
                margin-top: 10px;
                text-align: left;
                background: #05080f;
                color: #00ffaa;
                padding: 15px;
                border-radius: 12px;
                font-family: monospace;
                font-size: 13px;
                max-height: 200px;
                overflow-y: auto;
            }

            .result-box {
                margin-top: 15px;
                padding: 20px;
                border-radius: 16px;

                background: #0b0f14;              /* dark solid background */
                color: #00ffcc;                   /* bright neon cyan */

                font-family: "Courier New", monospace;
                font-size: 18px;
                font-weight: bold;

                box-shadow:
                    inset 0 0 25px rgba(0,255,200,0.4),
                    0 0 15px rgba(0,255,200,0.25);

                white-space: pre-wrap;
                min-height: 40px;

                border: 1px solid rgba(0,255,200,0.3);
            }


        </style>
    </head>

    <body>

        <div class="card">

            <h1>ðŸ¦… Hawk Nexus AI Runtime</h1>

            <textarea id="query">Calculate sum of 1 to 5</textarea>

            <button id="generateBtn">âš¡ Generate Hawk DSL</button>

            <div class="section-title">Generated Hawk DSL</div>
            <div id="dslOutput" class="dsl-box"></div>

            <div class="raw-toggle" onclick="toggleRaw()">â–¼ Show Raw JSON</div>
            <div id="rawOutput" class="raw-box"></div>

            <h2>Result</h2>
            <h3 id="resultOutput" class="result-box"></h3>


        </div>

        <script src="/js/hawk.js"></script>

        <script>
                function toggleRaw() {
                    const rawBox = document.getElementById("rawOutput");
                    const toggle = document.querySelector(".raw-toggle");

                    if (rawBox.style.display === "none" || rawBox.style.display === "") {
                        rawBox.style.display = "block";
                        toggle.innerText = "â–² Hide Raw JSON";
                    } else {
                        rawBox.style.display = "none";
                        toggle.innerText = "â–¼ Show Raw JSON";
                    }
                }
        </script>

    </body>
</html>
